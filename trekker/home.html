<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juno treks</title>
  <link rel="stylesheet" href="https://use.typekit.net/ixw3anp.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="assets/app.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
  <div class="container mt-5">
    <main role="main">
      <div>
        <div class="col-md-12">
          <h1 id="h1-message">Hello.</h1>
          <form role="form" id="search-form">
            <div class="input-group input-group-lg mb-3">
              <input type="text" class="form-control" id="new-trek" placeholder="Search the NASA archives."/>
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-block">search</button>
              </div>
            </div>
            <h4>
              <span class="badge badge-pill badge-info characterCount"></span>
            </h4>
          </form>
        </div>
      </div>
      <section id="search-results">
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="https://via.placeholder.com/350x225">
            <div class="card-body">
              <p class="card-text">some text</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>
    <footer class="juno fixed-bottom mt-auto py-3 text-center">
      <div class="inner">
        <p>Created at <a href="https://junocollege.com/course/javascript">Juno College</a> by <a href="https://twitter.com/memoht">@memoht</a>.</p>
      </div>
    </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="assets/app.js"></script>
</body>
</html>
