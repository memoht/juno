<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juno Tweets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="assets/app.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="container-fluid mt-5">
    <main role="main">
      <div class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="input-group input-group-lg mb-3">
              <input type="text" class="form-control" id="tweetbox" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-block">Tweet</button>
              </div>
            </div>
          </form>
          <div class="form-row justify-content-center mt-2">
            <div class="col-8 text-right">
              <span class="badge badge-pill badge-info characterCount"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul id='recentTweets'>

          </ul>
        </div>
      </div>
    </main>
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Created at <a href="https://junocollege.com/course/javascript">Juno College</a> by <a href="https://twitter.com/memoht">@memoht</a>.</p>
      </div>
    </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="assets/app.js"></script>
</body>
</html>
