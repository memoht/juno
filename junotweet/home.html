<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juno Tweets</title>
  <link rel="stylesheet" href="https://use.typekit.net/ixw3anp.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="assets/app.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
  <div class="container mt-5">
    <main role="main">
      <div class="row">
        <div class="col-md-12">
          <h1 id="h1-message">Hello.</h1>
          <form role="form" id="user-form">
            <p class="lead text-muted">Sign up and start tweeting today</p>
            <div class="input-group input-group-lg mb-3">
              <input type="text" class="form-control" id="new-user" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-block">SignUp</button>
              </div>
            </div>
          </form>
          <form role="form" id="tweet-form" class='d-none'>
            <div class="input-group input-group-lg mb-3">
              <input type="text" class="form-control" id="new-tweet" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary btn-block">Tweet</button>
              </div>
            </div>
          </form>
          <div class="form-row justify-content-center mt-2">
            <div class="col-8 text-right">
              <span class="badge badge-pill badge-info characterCount"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 p-3 bg-light rounded shadow-sm text-secondary" id="recentTweets">
        <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
        <div class="media pt-3">
          <img src="https://avatars.dicebear.com/api/initials/juno.svg?r=50&w=64&h=64&backgroundColors[]=red" class="img-fluid mr-2" alt="Responsive image"></img>
          <p class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
            <strong class="d-block ">@junobot</strong>
            Outside of a dog, a book is a man's best friend. Inside of a dog it's too dark to read.
          </p>
        </div>
      </div>
    </main>
    <footer class="juno fixed-bottom mt-auto py-3 text-center">
      <div class="inner">
        <p>Created at <a href="https://junocollege.com/course/javascript">Juno College</a> by <a href="https://twitter.com/memoht">@memoht</a>.</p>
      </div>
    </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="assets/app.js"></script>
</body>
</html>
